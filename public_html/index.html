            <script type="text/javascript">
                // name should be == to link (<a href id="awesomeId">)
                var activePages = '{ "link" : [' +
                    '{ "name":"landing" , "path":"oldSiteShort.html" },' +
                    '{ "name":"room4b" , "path":"room4b.html" },' +
                    '{ "name":"about" , "path":"about/index.php" },' +
                    '{ "name":"brainmachine" , "path":"brainmachine.html" },' +
                    '{ "name":"contact" , "path":"contact.php" } ]}';
                //                
                var pages = JSON.parse(activePages);
                // Put something in our main area:
                loadPage("oldSiteShort.html");

                // Detect any clicked link
                $("a").click(function() {             
                    // Make sure <a> tag has an id
                    if (this.id != "") {
                        // Go through all general pages (declared above)
                        var foundMatch = false;
                        for(var i = 0; i < pages.link.length; i++) {
                            // Find a match in the json and load the page on success
                            if (this.id == pages.link[i].name) {
                                loadPage(pages.link[i].path);
                                foundMatch = true;
                            }
                        }
                        if (!foundMatch) {
                            loadPage("nothingHere.html");
                        }
                    }
                });

                resizeNavbarElements(); // initialize the correct navbar item size
                $(window).resize(function() {
                    resizeNavbarElements();
                })






                // FUNCTIONS:
                function loadPage(page) {

                    $.ajax({
                        url:page
                    }).done(function(data) {
                        $("#mainArea").html(data);
                    }).fail(function() {
                        loadPage("nothingHere.html"); // Let's hope this file doesn't disappear
                    });

                }

                function resizeNavbarElements() {
                    var w = parseInt($(".navbar").css("width"), 10);
                    var h = parseInt($(".navbar").css("height"), 10);
                    var s = 1;
                    if (w<=h) {
                        s = w/10;
                    }
                    else {
                        s = h/10;
                    }
                    
                    var t = w/7;
//
                    $("ul li a").css("width", w);
                    $("ul li a").css("font-size", s);
//                    $(".navbar-brand").css("width", w);
//                      $(".navbar-brand").css("font-size", t);
                }
